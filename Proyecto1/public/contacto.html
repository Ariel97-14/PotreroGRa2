<main class="container my-5">
  <form>
    <!-- Nombre y apellido -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" placeholder="+54 9 260 4000000">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>

    <!-- Disponibilidad horaria -->
    <div class="mb-3">
      <label for="disponibilidad" class="form-label">Disponibilidad horaria</label>
      <select id="disponibilidad" class="form-select">
        <option value="">Elegí una opción</option>
        <option value="mañana">Mañana</option>
        <option value="tarde">Tarde</option>
        <option value="noche">Noche</option>
      </select>
    </div>

    <!-- Código postal -->
    <div class="mb-3">
      <label for="codigoPostal" class="form-label">Código postal</label>
      <input type="text" class="form-control" id="codigoPostal" placeholder="Ej: 5600">
    </div>

    <!-- Términos y condiciones -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terminos">
      <label class="form-check-label" for="terminos">
        Acepto los términos y condiciones (sí, ya sé que nadie los lee, pero hay que marcarlos 😏)
      </label>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-primary">Enviar formulario</button>
  </form>
</main>
